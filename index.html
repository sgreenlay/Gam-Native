<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple WASM</title>
    </head>
    <body>
        <script>
        var importObject = { 
            env: {
                logInt: arg => console.log('WASM: ' + arg) 
            }
        };

        WebAssembly.instantiateStreaming(fetch('main.wasm'), importObject).then(results => {
            console.log('JS: ' + results.instance.exports.add(1, 2));
        });
        </script>
    </body>
</html>
